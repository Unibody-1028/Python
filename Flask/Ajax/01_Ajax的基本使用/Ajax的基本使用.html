<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h1>Ajax的基本使用</h1>

        <div id="info"></div>

        <script>
            // 创建Ajax对象
            let xhr = new XMLHttpRequest()
            // 设置请求的参数
            xhr.open('GET','http://httpbin.org/get')
            // 发送请求
            xhr.send()
            // 获取响应数据
            xhr.onload = function () {
                // 获取响应的文本内容
                content = xhr.responseText
                console.log(content)
                // 获取div的标签
                info_tag = document.getElementById('info')
                // 将数据填充到div
                info_tag.innerHTML = content
            }
        </script>
</body>
</html>
