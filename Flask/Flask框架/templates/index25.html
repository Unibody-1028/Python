<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其它过滤器</title>
</head>
<body>

<h1>其它过滤器</h1>
绝对值:{{-6|abs}}<br>
浮点数:{{-6|float}}<br>
字符串:{{-6|string}}<br>

字符串格式化:{{'%s--%s'|format('a','b')}}<br>
字符串长度:{{'aaaa'|length}} <br>
字符串第一个:{{'abcd'|first}} <br>
字符串最后一个:{{'abcd'|last}}<br>
统计字符串中单词数量:{{'abcda,aaa'|wordcount}}
<br>内容替换{{'abcab'|replace('ab','e')}}

</body>
</html>
