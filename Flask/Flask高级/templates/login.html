<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/login/" method="post">
  <table>
    <tr>
      <td>账号</td>
      <td><input type="text" name="uname" id=""></td>
    </tr>
    <tr>
      <td>密码</td>
      <td><input type="password" name="pwd" id=""></td>
    </tr>
    <tr>
      <td><input type="submit" value="登录"></td>
      <td></td>
    </tr>

    {% if msg %}
    <tr>
      <td colspan="2">{{ msg }}</td>
    </tr>
    {% endif %}

  </table>
</form>
</body>
</html>
