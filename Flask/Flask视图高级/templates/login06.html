<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
</head>
<body>
      <h2>Login</h2>

      <form action="/login/" method="post">
          <table>
            <tr>
              <td>用户名:</td>
              <td><input type="text" name='uname'></td>
            </tr>
            <tr>
              <td>密码:</td>
              <td><input type="password" name="pwd"></td>
            </tr>
            <tr>
              <td><input type="submit" value="登录"></td>
            </tr>
          </table>
      </form>
      {% if msg %}
    <span style="color: red">{{ msg}}</span>
      {% endif %}

</body>
</html>
